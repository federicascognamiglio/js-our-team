<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- MAIN -->
    <main>
        <div class="container">
            <!-- Intro -->
            <section class="intro-section">
                <h1 class="title">MEET OUR TEAM</h1>
                <p class="main-caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, fugiat. Commodi,
                    at nemo id natus,
                    alias
                    quis consequatur harum magni suscipit, incidunt iste numquam odio ex? At qui commodi neque.
                </p>
            </section>
            <!-- /Intro -->

            <!-- Team Cards -->
            <section class="card-section">
                <div id="cards-container" class="row d-flex">

                </div>
            </section>
            <!-- /Team Cards -->

            <!-- New Member -->
            <section class="new-member">
                <h2 class="title">ADD NEW MEMBER</h2>
                <form id="form-new-member" action="">
                    <div class="row d-flex space-between">
                        <div class="input d-flex">
                            <label class="label" for="name">Nome e Cognome</label>
                            <input id="name" type="text" name="name">
                        </div>
                        <div class="input d-flex">
                            <label class="label" for="role">Ruolo</label>
                            <input id="role" type="text" name="role">
                        </div>
                        <div class="input d-flex">
                            <label class="label" for="email">Email</label>
                            <input id="email" type="email" name="email">
                        </div>
                        <div class="input d-flex">
                            <label class="label" for="img">Immagine</label>
                            <input id="img" type="text" name="img">
                        </div>
                        <button class="btn" type="submit">Add</button>
                    </div>
                </form>
            </section>
            <!-- /New Member -->
        </div>
    </main>
    <!-- /MAIN -->

    <!-- SCRIPT JS -->
    <script src="./js/script.js"></script>
</body>

</html>
